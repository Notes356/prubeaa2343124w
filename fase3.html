<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fase 3: El Viaje Compartido [Optimized Core]</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* ====================================================
           SUBFASE 1.1: ARQUITECTURA VISUAL (GPU READY)
           ====================================================
        */
        :root {
            --c-bg-dark: #0a0a15;
            --c-scanner-glow: #4deeea;
            --c-text-terminal: #a8e6cf;
            --c-accent-warn: #ff6b81;
            --scan-line-color: rgba(77, 238, 234, 0.05);
            --glass-panel: rgba(16, 20, 25, 0.95);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--c-bg-dark);
            font-family: 'VT323', monospace; user-select: none;
            cursor: none; -webkit-tap-highlight-color: transparent;
        }

        /* CAPAS VISUALES - Optimizadas con will-change */
        #bg-layer-f3 {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/Notes356/NotasParsMIRO/8708091f749f048e765d3bfcbcb8f201e7515a45/5718aa808e8431bed2f5b39795ed448c.jpg');
            background-size: cover; background-position: center;
            z-index: 0; filter: brightness(0.5) contrast(1.1); /* Blur removido de est√°tico, pesado */
            transform: scale(1.02);
            will-change: transform; /* Aviso a la GPU */
        }

        .fog-layer {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(10, 10, 20, 0.5) 50%, transparent 100%);
            z-index: 1; pointer-events: none; 
            animation: fogMove 60s linear infinite; opacity: 0.5;
            will-change: transform;
        }
        @keyframes fogMove { 0% { transform: translate3d(0,0,0); } 100% { transform: translate3d(-50%,0,0); } }

        .crt-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; z-index: 100; pointer-events: none;
            background: repeating-linear-gradient(0deg, var(--scan-line-color) 0px, var(--scan-line-color) 1px, transparent 1px, transparent 3px);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        /* PERSONAJES */
        #characters-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        .char-wrapper {
            position: absolute; bottom: 20px; display: flex; flex-direction: column; align-items: center;
            will-change: transform; /* Optimizaci√≥n */
        }
        #char-ella { left: 10%; width: 100px; }
        #char-yo { right: 10%; width: 100px; }

        .pixel-char {
            width: 100%; height: auto; image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
            animation: floatChar 3s ease-in-out infinite;
        }
        #char-yo .pixel-char { animation-delay: 0.5s; }

        @keyframes floatChar {
            0%, 100% { transform: translate3d(0,0,0); }
            50% { transform: translate3d(0,-6px,0); }
        }

        /* REACCIONES */
        .reaction-box {
            position: absolute; top: -40px; width: 100%; text-align: center; height: 30px; pointer-events: none;
        }
        .emote {
            display: inline-block; font-size: 24px; position: absolute; left: 50%;
            /* Uso de translate3d para forzar aceleraci√≥n hardware */
            animation: popUpOut 1s forwards; will-change: transform, opacity;
            text-shadow: 2px 2px 0 #000; filter: drop-shadow(0 0 5px var(--c-scanner-glow));
        }
        @keyframes popUpOut {
            0% { opacity: 0; transform: translate3d(-50%, 10px, 0) scale(0.5); }
            20% { opacity: 1; transform: translate3d(-50%, 0, 0) scale(1.2); }
            80% { opacity: 1; transform: translate3d(-50%, -10px, 0) scale(1); }
            100% { opacity: 0; transform: translate3d(-50%, -20px, 0) scale(0.8); }
        }

        /* SUBFASE 1.2: ESC√ÅNER OPTIMIZADO
           Nota: Eliminamos 'transform: translate(-50%, -50%)' del CSS base 
           para manejarlo puramente con JS y translate3d sin conflictos.
        */
        #scanner-cursor {
            position: fixed; top: 0; left: 0; /* Posici√≥n inicial */
            width: 80px; height: 80px;
            /* Centramos visualmente usando margins negativos para no calcular offsets en JS */
            margin-left: -40px; margin-top: -40px;
            border: 2px dashed var(--c-scanner-glow); border-radius: 50%;
            pointer-events: none; z-index: 50;
            box-shadow: 0 0 15px var(--c-scanner-glow), inset 0 0 10px var(--c-scanner-glow);
            transition: width 0.2s, height 0.2s, border-color 0.2s; /* Quitamos transition de left/top/transform */
            mix-blend-mode: screen;
            display: flex; justify-content: center; align-items: center;
            will-change: transform; /* CR√çTICO para rendimiento */
        }
        #scanner-cursor::after { content: ''; width: 4px; height: 4px; background: var(--c-scanner-glow); border-radius: 50%; box-shadow: 0 0 10px #fff; }
        
        #scanner-cursor.locking {
            width: 100px; height: 100px; 
            margin-left: -50px; margin-top: -50px; /* Ajuste por cambio de tama√±o */
            border-style: solid; border-color: #fff;
            animation: lockPulse 0.3s infinite alternate;
        }
        @keyframes lockPulse { from { box-shadow: 0 0 20px var(--c-scanner-glow); } to { box-shadow: 0 0 50px #fff; } }

        .signal-hotspot {
            position: absolute; width: 120px; height: 120px; border-radius: 50%; z-index: 20; cursor: none;
            /* border: 1px solid red;  Debug mode (desactivado) */
        }

        /* TERMINAL DE MEMORIAS */
        #terminal-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 90%; max-width: 550px; background: var(--glass-panel);
            border: 2px solid var(--c-scanner-glow);
            box-shadow: 0 0 40px rgba(77, 238, 234, 0.2), inset 0 0 30px rgba(0,0,0,0.8);
            padding: 25px; z-index: 200; opacity: 0; pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        #terminal-container.active { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

        .terminal-header {
            width: 100%; font-family: 'Press Start 2P'; font-size: 10px; color: var(--c-scanner-glow);
            margin-bottom: 15px; letter-spacing: 1px; text-transform: uppercase;
            border-bottom: 1px solid var(--c-scanner-glow); padding-bottom: 8px;
            display: flex; justify-content: space-between;
        }
        .img-frame {
            width: 100%; height: 260px; background: #000; border: 2px solid #333;
            margin-bottom: 15px; display: flex; justify-content: center; align-items: center;
            overflow: hidden; box-shadow: inset 0 0 10px #000;
        }
        #terminal-image { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }

        #terminal-text {
            width: 100%; font-size: 1.5rem; color: var(--c-text-terminal);
            line-height: 1.4; white-space: pre-wrap; min-height: 60px;
            text-shadow: 0 0 5px rgba(168, 230, 207, 0.5); text-align: center;
        }
        .typing-cursor::after { content: '‚ñà'; animation: blinkCursor 0.8s infinite; color: var(--c-scanner-glow); }
        @keyframes blinkCursor { 50% { opacity: 0; } }

        .btn-action {
            margin-top: 20px; background: transparent; border: 2px solid var(--c-scanner-glow);
            color: var(--c-scanner-glow); font-family: 'Press Start 2P'; font-size: 10px;
            padding: 12px 20px; cursor: none; width: 100%; text-transform: uppercase; transition: all 0.2s;
        }
        .btn-action:hover { background: var(--c-scanner-glow); color: #000; box-shadow: 0 0 15px var(--c-scanner-glow); }

        /* VIDEO MODAL */
        #video-modal {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 300;
            display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        #video-modal.active { opacity: 1; pointer-events: auto; }
        .retro-tv {
            background: #111; padding: 20px; border-radius: 4px;
            box-shadow: 0 0 60px rgba(77, 238, 234, 0.15); border: 4px solid #333; width: 95%; max-width: 640px;
        }
        .video-wrapper {
            width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #222;
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        #memory-video { width: 100%; height: 100%; object-fit: cover; }

        /* BARRA DE PROGRESO */
        #constellation-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 150;
            background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 30px; border: 1px solid #333; 
            /* Backdrop filter es pesado, usar con moderaci√≥n o quitar en m√≥viles low-end */
            backdrop-filter: blur(2px);
        }
        .star-node {
            width: 12px; height: 12px; background: #333; border-radius: 50%; transition: all 0.5s; box-shadow: 0 0 2px #000;
        }
        .star-node.active { background: var(--c-scanner-glow); transform: scale(1.5); box-shadow: 0 0 15px var(--c-scanner-glow), 0 0 30px #fff; }

        /* FINAL */
        #final-exit-btn {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
            background: var(--c-accent-warn); color: #000; border: 4px solid #fff;
            font-family: 'Press Start 2P'; font-size: 14px; padding: 18px 50px; z-index: 150;
            opacity: 0; pointer-events: none; transition: opacity 1s;
            box-shadow: 0 0 30px var(--c-accent-warn); cursor: none;
        }

        /* PANTALLA INICIO */
        #start-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; cursor: pointer;
        }
        .blink-text { animation: blink 1s infinite; margin-top: 20px; font-size: 1.2rem; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="iniciarFase3()">
        <h1 style="font-family:'Press Start 2P'; font-size:20px; color:var(--c-scanner-glow); margin-bottom:20px;">FASE 3</h1>
        <h2 style="font-family:'VT323'; font-size:24px; color:#fff;">EL VIAJE COMPARTIDO</h2>
        <div class="blink-text">[ TOCAR PARA SINTONIZAR ]</div>
    </div>

    <div id="bg-layer-f3"></div>
    <div class="fog-layer"></div>
    <div class="crt-overlay"></div>

    <div id="characters-layer">
        <div class="char-wrapper" id="char-ella">
            <div class="reaction-box" id="react-ella"></div>
            <img class="pixel-char" src="https://raw.githubusercontent.com/Notes356/NotasParsMIRO/e643d2de9ed5e76f941ee538f8fd07d351823ccb/Im%C3%A1genesA/Ella_pixelart.webp" alt="Ella">
        </div>
        <div class="char-wrapper" id="char-yo">
            <div class="reaction-box" id="react-yo"></div>
            <img class="pixel-char" src="https://raw.githubusercontent.com/Notes356/NotasParsMIRO/e643d2de9ed5e76f941ee538f8fd07d351823ccb/Im%C3%A1genesA/Yo_pixelart.webp" alt="Yo">
        </div>
    </div>

    <div id="scanner-cursor"></div>
    <div id="hotspots-layer"></div>

    <div id="terminal-container">
        <div class="terminal-header"><span>>> SE√ëAL RECIBIDA</span><span>CH: 98.4 FM</span></div>
        <div class="img-frame">
            <img id="terminal-image" src="" alt="Recuerdo Visual">
        </div>
        <div id="terminal-text"></div>
        <button class="btn-action" onclick="cerrarTerminal()">GUARDAR EN EL CORAZ√ìN</button>
    </div>

    <div id="video-modal">
        <div class="retro-tv">
            <div class="terminal-header" style="color:var(--c-accent-warn); border-color:var(--c-accent-warn);">>> TRANSMISI√ìN DE VIDEO</div>
            <div class="video-wrapper">
                <video id="memory-video" controls>
                    <source src="https://raw.githubusercontent.com/Notes356/NotasParsMIRO/2988b6cba45755fca543b33ecc8fd457337c5fe1/Im%C3%A1genesA/Proyecto_02-02(2)_HD%20720p_MEDIUM_FR25.webm" type="video/webm">
                </video>
            </div>
            <button class="btn-action" style="border-color:#555; color:#aaa;" onclick="cerrarVideo()">CERRAR CANAL</button>
        </div>
    </div>

    <div id="constellation-bar"></div>
    <button id="final-exit-btn" onclick="finalizarFase()">DESTINO ALCANZADO ‚ûî</button>

    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/Notes356/NotasParsMIRO/8708091f749f048e765d3bfcbcb8f201e7515a45/retro-love-471512.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ====================================================
        // FASE 3: L√ìGICA DE NEGOCIO Y DATOS
        // ====================================================
        const MEMORIAS = [
            { 
                type: 'text', x: 20, y: 30, 
                content: "A veces miro por la ventana y me pregunto si t√∫ tambi√©n est√°s mirando la misma luna.",
                image: "https://raw.githubusercontent.com/Notes356/NotasParsMIRO/2988b6cba45755fca543b33ecc8fd457337c5fe1/Im%C3%A1genesA/image-12.webp"
            },
            { 
                type: 'text', x: 75, y: 25, 
                content: "Este viaje se siente largo, pero cada kil√≥metro me acerca m√°s a lo que quiero decirte.",
                image: "https://raw.githubusercontent.com/Notes356/NotasParsMIRO/2988b6cba45755fca543b33ecc8fd457337c5fe1/Im%C3%A1genesA/image-25.webp"
            },
            { type: 'video', x: 50, y: 50, content: "video_trigger" },
            { 
                type: 'text', x: 30, y: 70, 
                content: "No s√© qu√© nos depara el destino, pero me alegra compartir este trayecto contigo.",
                image: "https://raw.githubusercontent.com/Notes356/NotasParsMIRO/2988b6cba45755fca543b33ecc8fd457337c5fe1/Im%C3%A1genesA/image-29.webp"
            },
            { 
                type: 'text', x: 80, y: 80, 
                content: "Guarda estos fragmentos. Son solo para ti.",
                image: "https://raw.githubusercontent.com/Notes356/NotasParsMIRO/2988b6cba45755fca543b33ecc8fd457337c5fe1/Im%C3%A1genesA/image-32.webp"
            }
        ];

        // ====================================================
        // FASE 4: MOTOR DE AUDIO
        // ====================================================
        const AudioSys = {
            ctx: null,
            init() { const AC = window.AudioContext || window.webkitAudioContext; this.ctx = new AC(); },
            playSFX(freq, type, duration = 0.15) {
                if (!this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = type; o.frequency.setValueAtTime(freq, this.ctx.currentTime);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                o.connect(g); g.connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + duration);
            }
        };

        // ====================================================
        // FASE 5: SISTEMA CENTRAL (OPTIMIZADO)
        // ====================================================
        
        // 5.1 Estado Global
        const UI = {
            cursor: document.getElementById('scanner-cursor'),
            terminal: document.getElementById('terminal-container'),
            termText: document.getElementById('terminal-text'),
            termImg: document.getElementById('terminal-image'),
            videoModal: document.getElementById('video-modal'),
            videoElement: document.getElementById('memory-video'),
            music: document.getElementById('bg-music'),
            finalBtn: document.getElementById('final-exit-btn')
        };

        const Engine = {
            mouseX: -100,
            mouseY: -100,
            scanning: false,
            foundCount: 0,
            typerInterval: null,
            cachedHotspots: [], // Array para guardar posiciones y no leer el DOM constantemente
            rafId: null // Request Animation Frame ID
        };

        // 5.2 Inicializaci√≥n
        function iniciarFase3() {
            document.getElementById('start-overlay').style.display = 'none';
            AudioSys.init();
            
            // Fade Music
            UI.music.volume = 0; 
            UI.music.play().then(() => {
                let vol = 0; 
                const fade = setInterval(() => { if (vol < 0.5) { vol += 0.05; UI.music.volume = vol; } else clearInterval(fade); }, 200);
            });

            crearHotspots(); 
            crearEstrellasUI();
            
            // Calcular posiciones iniciales
            recalcularGeometria();
            window.addEventListener('resize', recalcularGeometria); // Recalcular solo al cambiar tama√±o

            Engine.scanning = true;

            // EVENTOS DE ENTRADA (Solo actualizan variables, no renderizan)
            document.addEventListener('mousemove', (e) => {
                Engine.mouseX = e.clientX;
                Engine.mouseY = e.clientY;
            });
            document.addEventListener('touchmove', (e) => { 
                e.preventDefault(); 
                Engine.mouseX = e.touches[0].clientX;
                Engine.mouseY = e.touches[0].clientY;
            }, {passive: false});

            // INICIAR BUCLE DE RENDERIZADO
            loop();

            setTimeout(() => { triggerReaction('ella', '...'); triggerReaction('yo', '...'); }, 1000);
        }

        // 5.3 Gesti√≥n del DOM est√°tico
        function crearHotspots() {
            const layer = document.getElementById('hotspots-layer');
            MEMORIAS.forEach((mem, index) => {
                const el = document.createElement('div'); el.className = 'signal-hotspot';
                el.style.left = mem.x + '%'; el.style.top = mem.y + '%'; 
                el.dataset.index = index;
                el.id = `hotspot-${index}`; // ID para referencia r√°pida
                layer.appendChild(el);
            });
        }

        function crearEstrellasUI() {
            const bar = document.getElementById('constellation-bar');
            MEMORIAS.forEach(() => { const s = document.createElement('div'); s.className = 'star-node'; bar.appendChild(s); });
        }

        // 5.4 Cacheo de Geometr√≠a (Evita Reflows)
        function recalcularGeometria() {
            // Guardamos las coordenadas centrales y el radio de cada hotspot
            const spots = document.querySelectorAll('.signal-hotspot:not(.found)');
            Engine.cachedHotspots = Array.from(spots).map(el => {
                const rect = el.getBoundingClientRect();
                return {
                    id: el.dataset.index,
                    centerX: rect.left + rect.width / 2,
                    centerY: rect.top + rect.height / 2,
                    element: el,
                    found: false
                };
            });
        }

        // 5.5 Bucle Principal de Renderizado (60 FPS)
        function loop() {
            // Mover Cursor usando GPU (Transform)
            UI.cursor.style.transform = `translate3d(${Engine.mouseX}px, ${Engine.mouseY}px, 0)`;

            // L√≥gica de Juego
            if (Engine.scanning) {
                checkCollisions();
            }

            // Solicitar siguiente frame
            Engine.rafId = requestAnimationFrame(loop);
        }

        function checkCollisions() {
            let locked = false;

            // Iteramos sobre el array en memoria, NO sobre el DOM
            Engine.cachedHotspots.forEach(spot => {
                if(spot.found) return; // Ignorar ya encontrados

                // Distancia Euclidiana simple
                const dist = Math.hypot(Engine.mouseX - spot.centerX, Engine.mouseY - spot.centerY);

                if (dist < 60) {
                    locked = true; 
                    if (!UI.cursor.classList.contains('locking')) UI.cursor.classList.add('locking');

                    // L√≥gica del temporizador (gestionada en el elemento DOM original)
                    if (!spot.element.timer) {
                        AudioSys.playSFX(600, 'sine'); 
                        spot.element.timer = setTimeout(() => activarMemoria(spot), 800);
                        triggerReaction('yo', '?');
                    }
                } else { 
                    if (spot.element.timer) { 
                        clearTimeout(spot.element.timer); 
                        spot.element.timer = null; 
                    } 
                }
            });

            if (!locked && UI.cursor.classList.contains('locking')) {
                UI.cursor.classList.remove('locking');
            }
        }

        // ====================================================
        // FASE 6: INTERACCIONES Y EVENTOS
        // ====================================================
        
        function triggerReaction(char, emoji) {
            const box = document.getElementById(char === 'ella' ? 'react-ella' : 'react-yo');
            const el = document.createElement('span'); el.className = 'emote'; el.innerText = emoji;
            box.appendChild(el);
            AudioSys.playSFX(1000 + Math.random()*500, 'triangle', 0.1);
            setTimeout(() => el.remove(), 1200);
        }

        function activarMemoria(spotData) {
            Engine.scanning = false;
            
            // Marcar visualmente
            spotData.element.classList.add('found');
            
            // Marcar en cach√© para no volver a comprobar
            spotData.found = true; 

            UI.cursor.style.opacity = '0';
            AudioSys.playSFX(1200, 'square');
            triggerReaction('ella', '!'); triggerReaction('yo', '!');
            
            const data = MEMORIAS[spotData.id];
            data.type === 'video' ? abrirVideo() : abrirTerminal(data);
        }

        function abrirTerminal(data) {
            UI.terminal.classList.add('active');
            UI.termImg.src = data.image; UI.termImg.style.display = data.image ? 'block' : 'none';
            UI.termText.innerHTML = ""; UI.termText.classList.add('typing-cursor');
            
            let i = 0;
            Engine.typerInterval = setInterval(() => {
                if (i < data.content.length) {
                    UI.termText.innerHTML += data.content.charAt(i); i++;
                    if(i % 3 === 0) AudioSys.playSFX(800 + Math.random()*200, 'sawtooth', 0.05);
                } else { clearInterval(Engine.typerInterval); UI.termText.classList.remove('typing-cursor'); }
            }, 50);
        }

        function cerrarTerminal() {
            clearInterval(Engine.typerInterval);
            UI.terminal.classList.remove('active');
            triggerReaction('ella', '‚ù§Ô∏è'); triggerReaction('yo', '‚ò∫');
            progresoGuardado();
        }

        function abrirVideo() {
            UI.videoModal.classList.add('active');
            UI.music.volume = 0.2; 
            UI.videoElement.play();
        }

        function cerrarVideo() {
            UI.videoModal.classList.remove('active');
            UI.videoElement.pause();
            UI.music.volume = 0.5; 
            triggerReaction('ella', 'üìπ'); triggerReaction('yo', 'üòØ');
            progresoGuardado();
        }

        function progresoGuardado() {
            document.querySelectorAll('.star-node')[Engine.foundCount].classList.add('active');
            Engine.foundCount++; 
            Engine.scanning = true; 
            UI.cursor.style.opacity = '1';
            
            // IMPORTANTE: Recalcular cach√© por si algo se movi√≥ o para limpiar
            recalcularGeometria();

            if (Engine.foundCount === MEMORIAS.length) {
                setTimeout(() => {
                    UI.finalBtn.style.opacity = '1'; UI.finalBtn.style.pointerEvents = 'auto';
                    triggerReaction('ella', '‚ú®'); triggerReaction('yo', '‚ú®');
                }, 1000);
            }
        }

        function finalizarFase() {
            AudioSys.playSFX(1500, 'square'); 
            document.body.style.transition = "opacity 2s ease"; 
            document.body.style.opacity = "0";
            
            let vol = UI.music.volume; 
            const fade = setInterval(() => { if(vol > 0.05) { vol-=0.05; UI.music.volume = vol;} else clearInterval(fade); }, 200);
            
            setTimeout(() => {
                cancelAnimationFrame(Engine.rafId); // Detener loop
                (window.location.href = 'fase4.html');
            }, 2000);
        }
    </script>
