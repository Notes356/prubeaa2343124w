<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screencast Local P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

    <header class="p-4 border-b border-slate-700 bg-slate-800 flex justify-between items-center">
        <h1 class="text-xl font-bold">Monitor Remoto Web</h1>
        <div id="connectionStatus" class="flex items-center gap-2 text-sm">
            <span class="status-dot bg-red-500"></span>
            Desconectado
        </div>
    </header>

    <main class="flex-1 p-4 flex flex-col gap-4 max-w-4xl mx-auto w-full">
        
        <!-- Panel de Control -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <!-- Celular EMISOR (El que tiene la pantalla rota o falla) -->
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <h2 class="text-lg font-semibold mb-2">1. Celular Emisor</h2>
                <p class="text-slate-400 text-sm mb-4">El celular que quieres transmitir debe pulsar aquí:</p>
                <button id="startShare" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold transition">
                    Compartir Pantalla
                </button>
                <div id="offerContainer" class="mt-4 hidden">
                    <p class="text-xs text-yellow-400 mb-1">Copia este código y pégalo en el otro celular:</p>
                    <textarea id="localOffer" readonly class="w-full bg-black p-2 text-[10px] h-20 rounded border border-slate-600 text-green-400"></textarea>
                    <button id="copyOffer" class="mt-2 text-xs bg-slate-600 p-1 rounded">Copiar código</button>
                </div>
            </div>

            <!-- Celular RECEPTOR (El que usas para ver) -->
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <h2 class="text-lg font-semibold mb-2">2. Celular Receptor</h2>
                <p class="text-slate-400 text-sm mb-4">Pega el código del otro celular aquí:</p>
                <textarea id="remoteOffer" placeholder="Pega el código aquí..." class="w-full bg-black p-2 text-[10px] h-20 rounded border border-slate-600 text-green-400"></textarea>
                <button id="connectBtn" class="w-full mt-2 bg-green-600 hover:bg-green-700 p-3 rounded-lg font-bold transition">
                    Conectar y Ver
                </button>
            </div>

        </div>

        <!-- Área de Video -->
        <div class="relative flex-1 bg-black rounded-xl overflow-hidden border border-slate-700 flex items-center justify-center min-h-[300px]">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full object-contain"></video>
            <div id="videoPlaceholder" class="absolute text-slate-500 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span>Esperando señal...</span>
            </div>
        </div>

    </main>

    <script>
        const pc = new RTCPeerConnection({
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        const startBtn = document.getElementById('startShare');
        const connectBtn = document.getElementById('connectBtn');
        const localOfferTxt = document.getElementById('localOffer');
        const remoteOfferTxt = document.getElementById('remoteOffer');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.getElementById('connectionStatus');

        // --- LÓGICA EMISOR ---
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
                
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Esperamos un momento para que ICE recoja candidatos
                setTimeout(() => {
                    localOfferTxt.value = btoa(JSON.stringify(pc.localDescription));
                    document.getElementById('offerContainer').classList.remove('hidden');
                    startBtn.innerText = "Transmitiendo...";
                    startBtn.disabled = true;
                }, 1000);
            } catch (err) {
                console.error("Error capturando pantalla:", err);
                alert("Tu navegador no soporta captura de pantalla o se canceló.");
            }
        };

        // --- LÓGICA RECEPTOR ---
        connectBtn.onclick = async () => {
            const rawData = remoteOfferTxt.value.trim();
            if (!rawData) return alert("Pega el código primero");

            try {
                const remoteDesc = new RTCSessionDescription(JSON.parse(atob(rawData)));
                await pc.setRemoteDescription(remoteDesc);

                if (remoteDesc.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    localOfferTxt.value = btoa(JSON.stringify(pc.localDescription));
                    document.getElementById('offerContainer').classList.remove('hidden');
                    alert("Ahora copia el NUEVO código generado abajo y pégalo de vuelta en el primer celular (si es necesario) o espera la conexión.");
                }
            } catch (err) {
                console.error("Error al conectar:", err);
                alert("Código inválido.");
            }
        };

        // Manejo de la conexión
        pc.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
            document.getElementById('videoPlaceholder').classList.add('hidden');
            statusDot.classList.replace('bg-red-500', 'bg-green-500');
            statusText.innerHTML = `<span class="status-dot bg-green-500"></span> En Vivo`;
        };

        pc.oniceconnectionstatechange = () => {
            if (pc.iceConnectionState === 'connected') {
                console.log("¡Conectado!");
            }
        };

        document.getElementById('copyOffer').onclick = () => {
            localOfferTxt.select();
            document.execCommand('copy');
            alert("Código copiado al portapapeles");
        };

    </script>
</body>
</html>
