<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Remoto P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <header class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center">
        <h1 class="font-bold text-lg">Monitor Remoto</h1>
        <div id="status" class="text-xs bg-red-900 px-2 py-1 rounded">Desconectado</div>
    </header>

    <main class="p-4 max-w-lg mx-auto space-y-6">
        
        <!-- Tu ID -->
        <div class="bg-slate-800 p-4 rounded-lg">
            <p class="text-sm text-slate-400">Tu ID de conexión:</p>
            <div class="flex items-center gap-2">
                <code id="my-id" class="text-xl font-mono text-yellow-400 font-bold">Cargando...</code>
                <button id="copy-id" class="text-[10px] bg-slate-700 px-2 py-1 rounded">Copiar</button>
            </div>
        </div>

        <!-- EMISOR: Celular Roto -->
        <div class="border-2 border-dashed border-blue-500/30 p-4 rounded-xl">
            <h2 class="text-blue-400 font-bold mb-2 uppercase text-xs">Paso A: Celular con pantalla rota</h2>
            <p class="text-sm text-slate-400 mb-3">Pulsa para empezar a transmitir tu pantalla.</p>
            <button id="btn-share" class="w-full bg-blue-600 p-3 rounded-lg font-bold active:scale-95 transition">
                Transmitir Pantalla
            </button>
        </div>

        <!-- RECEPTOR: Celular Sano -->
        <div class="border-2 border-dashed border-green-500/30 p-4 rounded-xl">
            <h2 class="text-green-400 font-bold mb-2 uppercase text-xs">Paso B: Celular sano (Monitor)</h2>
            <p class="text-sm text-slate-400 mb-3">Escribe el ID del celular roto para ver su pantalla.</p>
            <input id="remote-id" type="text" placeholder="ID del otro celular" class="w-full bg-black p-3 rounded-lg mb-2 text-center font-mono border border-slate-700">
            <button id="btn-connect" class="w-full bg-green-600 p-3 rounded-lg font-bold active:scale-95 transition">
                Conectar y Ver
            </button>
        </div>

        <!-- Visualización -->
        <div class="bg-black rounded-lg aspect-video overflow-hidden border border-slate-700 flex items-center justify-center relative">
            <video id="video-display" autoplay playsinline class="w-full h-full object-contain"></video>
            <div id="loading-msg" class="absolute text-slate-600 text-sm">Esperando video...</div>
        </div>

    </main>

    <script>
        // Inicializar PeerJS
        const peer = new Peer();
        const myIdEl = document.getElementById('my-id');
        const statusEl = document.getElementById('status');
        const videoDisplay = document.getElementById('video-display');
        const loadingMsg = document.getElementById('loading-msg');

        // Mostrar mi ID al conectar con el servidor
        peer.on('open', (id) => {
            myIdEl.innerText = id;
            statusEl.innerText = "Listo";
            statusEl.className = "text-xs bg-blue-900 px-2 py-1 rounded";
        });

        // Lógica del EMISOR (Celular Roto)
        document.getElementById('btn-share').onclick = async () => {
            try {
                // NOTA: En Android, esto funcionará mejor si el archivo se sirve vía HTTPS
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "always" },
                    audio: false 
                });
                
                // Escuchamos llamadas entrantes (del receptor)
                peer.on('call', (call) => {
                    call.answer(stream); // Enviamos nuestro video
                    statusEl.innerText = "Transmitiendo...";
                    statusEl.className = "text-xs bg-green-900 px-2 py-1 rounded";
                });

                alert("ID activado para transmisión. Ahora ve al celular sano e ingresa este ID.");
                
            } catch (err) {
                console.error(err);
                alert("Error: Para usar capturar pantalla en Android, el navegador requiere que el sitio esté en una dirección HTTPS segura. Intenta subir este archivo a un servidor o usar un servicio de hosting gratuito.");
            }
        };

        // Lógica del RECEPTOR (Celular Sano)
        document.getElementById('btn-connect').onclick = () => {
            const remoteId = document.getElementById('remote-id').value;
            if (!remoteId) return alert("Ingresa un ID");

            // Llamamos al emisor (pero el emisor es quien tiene el video)
            // En PeerJS la lógica de flujo de video puede ser inversa
            const call = peer.call(remoteId, null); 
            
            call.on('stream', (remoteStream) => {
                videoDisplay.srcObject = remoteStream;
                loadingMsg.classList.add('hidden');
                statusEl.innerText = "Recibiendo Video";
                statusEl.className = "text-xs bg-green-900 px-2 py-1 rounded";
            });
        };

        // Copiar ID
        document.getElementById('copy-id').onclick = () => {
            navigator.clipboard.writeText(myIdEl.innerText);
        };
    </script>
</body>
</html>
